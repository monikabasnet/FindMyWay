<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Way</title>
    <link rel="icon" href="images/reserve.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1 class="topic">Find My Way</h1>
        <p>This website is created to help people find the resources to reach their destinations quickly.</p>
    </header>

    <nav class="sidebar">
        <button>Home</button>
        <button>History</button>
        <button>Maps</button>
        <button>Emergency Info</button>
        <button>Report a Finding</button>
        <button>Suggestions</button>
    </nav>

    <main class="content">
        <h2>You can find the places by clicking the options below:</h2>
        <img src="images/locate.png" alt="Locate icon" class="location" />
        <p>This website helps you locate your location.</p>
        
        <img src="images/reserve.png" alt="Reservation icon" class="reservation" />
        <p>It helps you find disability-friendly places.</p>

        <iframe src="https://pixabay.com/videos/animated-wallpaper-wallpaper-70962/" 
                title="Animated Wallpaper" 
                frameborder="0" 
                allowfullscreen></iframe>
        
        <h2><a href="https://www.collegefortn.org/disability-resources/" target="_blank">More info on disability resources</a></h2>

        <section id="facility-options">
            <div id="first">
                <button>Elevators</button>
                <button>Staircase</button>
            </div>
            <div id="second">
                <button>Disability-Friendly Path</button>
                <button>Walking Path</button>
            </div>
            <div id="third">
                <button>Transportation</button>
                <button>Parking</button>
            </div>
        </section>
    </main>

    
</body>
</html>
